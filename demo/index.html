    <script type="text/javascript">
        $(function(){
            $("button.btn-success").click(function(){
                SuddenSpock.now();
            });
            
            $("button.btn-warning").click(function(){
                SuddenSpock.callIn(5000);
            });
        });
    </script>

<body>
<div class="container-fluid" style="margin-top: 20%;">
	<div class="row-fluid">
		<div class="span12">
			<div class="row-fluid">
				<div class="span4">
					 <button class="btn btn-large btn-block btn-success" style="font-size: 50px; height:150px;" type="button">Call Spock right now!</button>
				</div>
				<div class="span4">
					<h1 class="text-info text-center">
						Spock DEMO
					</h1>
                    <h3 class="text-error text-center">
                        Click any button to call the Spock
                    </h3>
				</div>
				<div class="span4">
					 <button class="btn btn-warning btn-large btn-block" style="font-size: 50px; height:150px;" type="button">Call Spock in 5 seconds!</button>
				</div>
			</div>
		</div>
	</div>
</div>
